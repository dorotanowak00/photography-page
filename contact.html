    <script>
      $("#button").click( function() {
      
        $.post( $("#form").attr("action"),
                $("#form :input").serializeArray(),
          function(info) {
    
            $("#response").empty();
            $("#response").html(info);
      
          });
        
        $("#form").submit( function() {
            return false;
        });

        $(':input','#form')
        .not(':button, :submit, :reset, :hidden')
        .val('')
        .prop('checked', false)
        .prop('selected', false);

      });
    </script>
